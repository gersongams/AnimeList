<div *ngIf="anime">
    <div class="container py-3">
      <div class="card card-inverse py-4 px-4" style="background-color: #333; border-color: #333; color:#fff">
        <div class="row ">
          <div class="col-md-4 d-flex align-self-center justify-content-center">
            <img src="{{ anime.anime_image}}" class="img-responsive img-thumbnail">
          </div>
          <div class="col-md-8 d-flex flex-column align-self-center">
            <div class="card-block">
              <h2 class="card-title" style="display:inline">{{anime.name}}</h2>
              <span class="px-5"><strong>Ranking:</strong> {{anime.id}} </span>
              <p class="card-text my-2">
                <strong>Genero:</strong>
                <span *ngFor="let animeg of anime.anime_genre">
                  {{animeg}}
                </span>
              </p>
              <p><strong>Descripcion: </strong></p>
              <p class="card-text mt-2">{{anime.anime_description}}</p>
              <a href="{{anime.anime_link}}" class="btn btn-primary" >More Info</a>
              <a class="btn btn-danger" (click)="goBack()">
              Go Back
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="embed-responsive embed-responsive-16by9 py-4 my-4">
      <iframe class="embed-responsive-item" [src]="anime.anime_video | safe" allowfullscreen>
      </iframe>
    </div>

</div>
